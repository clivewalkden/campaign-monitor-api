language: php
sudo: true
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev --ignore-platform-reqs
script:
  - ./scripts/travis.sh
matrix:
  include:
    - php: 7.0
      env: PHPUNIT=true
    - php: 7.1
      env: PHPUNIT=true
    - php: 7.2
      env: PHPUNIT=true
